name: DCO

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  dco:
    name: Developer Certificate of Origin
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check DCO sign-off
        uses: KineticCafe/actions-dco@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
